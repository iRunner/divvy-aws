<div>
    <form novalidate class="simple-form">
      <label>AWS Access Key: <input type="text" ng-model="awskeys.accessKey" /></label>
      <label>AWS Secret Key: <input type="text" ng-model="awskeys.secretKey" /></label>
      <button ng-click="getInfo(awskeys)">Submit</button>
    </form>
    <div>
      <div ui-grid="{data: awskeys.data}" class="myGrid"></div>
      
      {{ awskeys.data }}
    </div>
</div>
